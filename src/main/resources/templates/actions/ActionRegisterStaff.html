<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HMS-PMS</title>
</head>
<body>
<h1>Register Staff</h1>

<form th:action="@{/actions/register-staff}" th:object="${registerStaffForm}" method="post" onsubmit="showLoading()">
    <table>
        <tr>
            <td><label for="employeeNumber">Employee Number:</label></td>
            <td><input type="text" id="employeeNumber" th:field="*{employeeNumber}" required></td>
        </tr>

        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" th:field="*{password}" required></td>
        </tr>

        <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" id="firstName" th:field="*{firstName}" required></td>
        </tr>

        <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" id="lastName" th:field="*{lastName}" required></td>
        </tr>

        <tr>
            <td><label for="emailAddress">Email Address:</label></td>
            <td><input type="email" id="emailAddress" th:field="*{emailAddress}" required></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;"><button type="submit">Register Staff</button></td>
        </tr>
    </table>

    <!-- Display loading message -->
    <div id="loadingText" style="display: none; color: yellow;">Loading...</div>
    <!-- Display success or error message -->
    <div th:if="${successMessage != null}" th:text="${successMessage}" style="color: green;"></div>
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" style="color: red;"></div>

</form>
<script>
    function showLoading() {
        document.getElementById("loadingText").style.display = "block";
    }
</script>

</body>
</html>
