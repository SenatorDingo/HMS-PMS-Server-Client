<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HMS-PMS</title>
</head>
<body>
<h1>Request Patient Admission</h1>

<form th:action="@{/request-patient-admission}" th:object="${requestPatientAdmissionForm}" method="post">
    <label for="chargeNurseId">Charge Nurse ID:</label>
    <input type="text" id="chargeNurseId" th:field="*{chargeNurseId}" required>
    <br>

    <label for="patientId">Patient ID:</label>
    <input type="text" id="patientId" th:field="*{patientId}" required>
    <br>

    <label for="divisionId">Division ID:</label>
    <input type="text" id="divisionId" th:field="*{divisionId}" required>
    <br>

    <label for="rationaleForRequest">Rationale for Request:</label>
    <textarea id="rationaleForRequest" th:field="*{rationaleForRequest}" required></textarea>
    <br>

    <label for="priorityAssessment">Priority Assessment (1 to 10):</label>
    <input type="number" id="priorityAssessment" th:field="*{priorityAssessment}" min="1" max="10" required>
    <br>

    <label for="localDoctor">Local Doctor:</label>
    <input type="text" id="localDoctor" th:field="*{localDoctor}" required>
    <br>

    <button type="submit">Request Patient Admission</button>
</form>
</body>
</html>
