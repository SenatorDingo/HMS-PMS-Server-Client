<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HMS-PMS</title>
</head>
<body>
<h1>Request Patient Admission</h1>

<form th:action="@{/actions/request-patient-admission}" th:object="${requestPatientAdmissionForm}" method="post" onsubmit="showLoading()">
    <table>
        <tr>
            <td><label for="chargeNurseId">Charge Nurse ID:</label></td>
            <td><input type="text" id="chargeNurseId" th:field="*{chargeNurseId}" required></td>
        </tr>

        <tr>
            <td><label for="patientId">Patient ID:</label></td>
            <td><input type="text" id="patientId" th:field="*{patientId}" required></td>
        </tr>

        <tr>
            <td><label for="divisionId">Division ID:</label></td>
            <td><input type="text" id="divisionId" th:field="*{divisionId}" required></td>
        </tr>

        <tr>
            <td><label for="rationaleForRequest">Rationale for Request:</label></td>
            <td><textarea id="rationaleForRequest" th:field="*{rationaleForRequest}" required></textarea></td>
        </tr>

        <tr>
            <td><label for="priorityAssessment">Priority Assessment (1 to 10):</label></td>
            <td><input type="number" id="priorityAssessment" th:field="*{priorityAssessment}" min="1" max="10" required></td>
        </tr>

        <tr>
            <td><label for="localDoctor">Local Doctor:</label></td>
            <td><input type="text" id="localDoctor" th:field="*{localDoctor}" required></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;"><button type="submit">Request Patient Admission</button></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="button" value="Return" onclick="window.location.href='/'">
            </td>
        </tr>
    </table>
    <!-- Display loading message -->
    <div id="loadingText" style="display: none; color: yellow;">Loading...</div>
    <!-- Display success or error message -->
    <div th:if="${successMessage != null}" th:text="${successMessage}" style="color: green;"></div>
    <div th:if="${errorMessage != null}" th:text="${errorMessage}" style="color: red;"></div>

</form>

<script>
    function showLoading() {
        document.getElementById("loadingText").style.display = "block";
    }
</script>
</body>
</html>
