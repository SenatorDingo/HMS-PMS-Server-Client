<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HMS-PMS</title>
</head>
<body>
<h1>Visualize Division</h1>

<form th:action="@{/visualize-division}" th:object="${visualizeDivisionForm}" method="post">
    <label for="chargeNurseID">Charge Nurse ID:</label>
    <input type="text" id="chargeNurseID" th:field="*{chargeNurseID}" required>
    <br>

    <label for="divisionId">Division ID:</label>
    <input type="text" id="divisionId" th:field="*{divisionId}" required>
    <br>

    <button type="submit">Visualize Division</button>
</form>
</body>
</html>
