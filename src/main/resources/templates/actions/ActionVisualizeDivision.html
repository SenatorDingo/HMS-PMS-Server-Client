<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HMS-PMS</title>
    <link rel="icon" type="image/x-icon" href="../images/icon.ico">
    <link rel="stylesheet" href="../static/css/formstyles.css" th:href="@{/css/formstyles.css}">
</head>
<body>
    <header class="header">
        <h1>Visualize Division</h1>
    </header>
    <div class="content">
    <form th:action="@{/actions/visualize-division}" th:object="${visualizeDivisionForm}" method="post">
    <table>
        <tr>
            <td><label for="chargeNurseID">Charge Nurse ID:</label></td>
            <td><input type="text" id="chargeNurseID" th:field="*{chargeNurseID}" required></td>
        </tr>

        <tr>
            <td><label for="divisionId">Division ID:</label></td>
            <td><input type="text" id="divisionId" th:field="*{divisionId}" required></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Visualize Division">
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="button" value="Return" onclick="window.location.href='/'">
            </td>
        </tr>
    </table>

    <table th:if="${successMessage != null}">
        <tr>
            <th colspan="2" style="text-align: center;">Facility Division Information</th>
        </tr>
        <tr>
            <td><strong>Division ID:</strong></td>
            <td th:text="${facility.divisionId}"></td>
        </tr>
        <tr>
            <td><strong>Division Name:</strong></td>
            <td th:text="${facility.divisionName}"></td>
        </tr>
        <tr>
            <td><strong>Charge Nurse:</strong></td>
            <td th:text="${facility.chargeNurseFirstName + ' ' + facility.chargeNurseLastName}"></td>
        </tr>
        <tr>
            <td><strong>Charge Nurse Tel Extension:</strong></td>
            <td th:text="${facility.chargeNurseTelExtension}"></td>
        </tr>
        <tr>
            <td><strong>Charge Nurse Bip Extension:</strong></td>
            <td th:text="${facility.chargeNurseBipExtension}"></td>
        </tr>
        <tr>
            <td><strong>Location:</strong></td>
            <td th:text="${facility.location}"></td>
        </tr>
        <tr>
            <td><strong>Number of Beds:</strong></td>
            <td th:text="${facility.numberBeds}"></td>
        </tr>
        <tr>
            <td><strong>Telephone Extension:</strong></td>
            <td th:text="${facility.telephoneExtension}"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
