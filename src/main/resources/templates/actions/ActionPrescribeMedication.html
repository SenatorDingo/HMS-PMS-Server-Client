<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HMS-PMS</title>
</head>
<body>
<h1>Prescribe Medication</h1>

<form th:action="@{/actions/prescribe-medication}" th:object="${prescribeMedicationForm}" method="post">
    <label for="doctorId">Doctor ID:</label>
    <input type="text" id="doctorId" th:field="*{doctorId}" required>
    <br>

    <label for="patientId">Patient ID:</label>
    <input type="text" id="patientId" th:field="*{patientId}" required>
    <br>

    <label for="drugNumber">Drug Number:</label>
    <input type="text" id="drugNumber" th:field="*{drugNumber}" required>
    <br>

    <label for="drugName">Drug Name:</label>
    <input type="text" id="drugName" th:field="*{drugName}" required>
    <br>

    <label for="unitsPerDay">Units Per Day:</label>
    <input type="number" id="unitsPerDay" th:field="*{unitsPerDay}" required>
    <br>

    <label for="numberOfAdministrationsPerDay">Number of Administrations Per Day:</label>
    <input type="number" id="numberOfAdministrationsPerDay" th:field="*{numberOfAdministrationsPerDay}" required>
    <br>

    <label for="administrationTimes">Administration Times:</label>
    <input type="text" id="administrationTimes" th:field="*{administrationTimes}" required>
    <br>

    <label for="unitsAtAdministrationTimes">Units at Administration Times:</label>
    <input type="text" id="unitsAtAdministrationTimes" th:field="*{unitsAtAdministrationTimes}" required>
    <br>

    <label for="methodOfAdministration">Method of Administration:</label>
    <input type="text" id="methodOfAdministration" th:field="*{methodOfAdministration}" required>
    <br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required>
    <br>

    <label for="finishDate">Finish Date:</label>
    <input type="date" id="finishDate" th:field="*{finishDate}" required>
    <br>

    <button type="submit">Prescribe Medication</button>
</form>
</body>
</html>
