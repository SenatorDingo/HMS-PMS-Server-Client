<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HMS-PMS</title>
</head>
<body>
<h1>Admit Patient Request List</h1>

<form th:action="@{/actions/admit-patient-request-list}" th:object="${admitPatientRequestListDTO}" method="post">
    <label for="patientId">Patient ID:</label>
    <input type="text" id="patientId" th:field="*{patientId}" required>
    <br>

    <label for="chargeNurseId">Charge Nurse ID:</label>
    <input type="text" id="chargeNurseId" th:field="*{chargeNurseId}" required>
    <br>

    <label for="divisionID">Division ID:</label>
    <input type="text" id="divisionID" th:field="*{divisionID}" required>
    <br>

    <label for="admissionStatus">Admission Status:</label>
    <input type="text" id="admissionStatus" th:field="*{admissionStatus}" required>
    <br>

    <button type="submit">Admit Patient Request List</button>
</form>
</body>
</html>
